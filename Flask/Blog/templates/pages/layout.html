<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='/dist/css/article.css') }}" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
  <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Flask Blog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="">Home</a>
              <a class="nav-item nav-link" href="">About</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
<!--              <a class="nav-item nav-link" href="">New Post</a>-->
<!--              <a class="nav-item nav-link" href="">Account</a>-->
<!--              <a class="nav-item nav-link" href="">Logout</a>-->
              <a class="nav-item nav-link" href="">Login</a>
              <a class="nav-item nav-link" href="">Register</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
  <div class="container">
      {% block content %}{% endblock content %}
    <div class="col-md-4">
      <div class="content-section">
        <h3>Our Sidebar</h3>
        <p class='text-muted'>You can put any information here you'd like.
        <ul class="list-group">
          <li class="list-group-item list-group-item-light">Latest Posts</li>
          <li class="list-group-item list-group-item-light">Announcements</li>
          <li class="list-group-item list-group-item-light">Calendars</li>
          <li class="list-group-item list-group-item-light">etc</li>
        </ul>
        </p>
      </div>
    </div>
  </div>
    <script src="{{ url_for('static', filename='/dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/dist/js/jquery-321-slim.js')}}"></script>
    <script src="{{ url_for('static', filename='/dist/js/ajax-popper.js')}}"></script>
    <script src="{{ url_for('static', filename='/dist/js/maxcdn-bootstrap.js')}}"></script>
  </body>
</html>
